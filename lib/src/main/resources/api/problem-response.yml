
ProblemResponse:
  properties:
    type:
      type: string
      format: uri
      description: An absolute URI that identifies the problem type
      default: 'about:blank'
      example: 'https://zalando.github.io/problem/constraint-violation'
    title:
      type: string
      description: A short summary in form of the problem type
    status:
      type: integer
      format: int32
      description: The HTTP status code generated by the origin server
      minimum: 100
      maximum: 600
      exclusiveMaximum: true
      example: 503
    detail:
      type: string
      description: A human readable explanation of the problem.
      example: Connection to database timed out
    error_code:
      type: string
      description: An unique identifier for that specific problem
    variables:
      type: array
      items:
        type: object
        additionalProperties: { }
